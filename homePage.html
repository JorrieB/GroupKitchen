<html>

<head>
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">    <link href = "homePage.css" rel="stylesheet">    
    <script src = "homePage.js"></script>
    <title>Group Kitchen</title>
</head>        

<body>
    
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
          <a class="navbar-brand" href="#">
            Group Kitchen
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">About us</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Log out</a></li>
            </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
        <!-- User profile module -->
        <div class="col-md-4">
            <div class="jumbotron">
                <img class="restaurant_pic" src="Tom's_Restaurant,_NYC.jpg">
                <center><span class="restaurant_name">Restaurant Name</span></center>
            </div>
        </div>
        
        <!-- Calendar/History module -->
        <div class="col-md-8">
            <div class="jumbotron test">
                <ul class="nav nav-tabs" id="graphTabs">
                  <li role="presentation" class="active"><a href="#calendar" role="tab" id="calendar-tab" data-toggle="tab" aria-controls="calendar" aria-expanded="false">Calendar</a></li>
                  <li role="presentation"><a href="#history" role="tab" id="history-tab" data-toggle="tab" aria-controls="history" aria-expanded="false">History</a></li>
                </ul>
                
                <div id="tabContent" class="tab-content">
                    <div role="tabpanel" class="tab-pane fade active in" id="calendar" aria-labelledby="calendar-tab">
                        <p>
                            Calendar goes here:
                            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#scheduleModal">
                            Schedule
                            </button>
                        </p>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="history" aria-labelledby="history-tab">
                        <p>
                            Graph goes here
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Scheduling Modal -->
    <div class="modal fade" id="scheduleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Schedule A Pickup</h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
        
</body>
</html>
